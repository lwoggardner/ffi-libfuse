name: Tag

on: workflow-dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Preinstall
        env:
          FUSE_PKG: fuse3
        run: .github/scripts/pre_install_${{runner.os}}.sh
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true
      - run: gem install gem-release
      - name: Tag Commit
        run: bundle exec rake tag[--color]